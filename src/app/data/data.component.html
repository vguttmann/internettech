<div class="container">
    <!-- data input form -->
    <div>
        <label>Your username: </label>
        <input [(ngModel)]="username" placeholder="User Name" (keydown.enter)="confirm()">
    </div>
    <!-- button for committing the data -->
    <button (click)="confirm()" routerLink="/chat">Confirm</button>
</div>
